<!DOCTYPE html>
<html>
  <head>
    <title>Pocket Calculator</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 id="header">Pocket Calculator</h1>
    <div class="main">
      <form name="form">
        <input name="textview" class="textview" value = 0>
      </form>
      <table class="mainbody">
        <tr>
          <td><input type="button" value="C" class="button" id="cpm" onclick="insert(99)"></td>
          <td><input type="button" value="+/-" class="button" id="cpm" onclick="posneg()"></td>
          <td><input type="button" value="%" class="button" id="cpm" onclick="insert('%')"></td>
          <td><input type="button" value="รท" class="button" id="op" onclick="insert('/')"></td>
        </tr>
        <tr>
          <td><input type="button" value="1" class="button" onclick="insert(1)"></td>
          <td><input type="button" value="2" class="button" onclick="insert(2)"></td>
          <td><input type="button" value="3" class="button" onclick="insert(3)"></td>
          <td><input type="button" value="*" class="button" id="op" onclick="insert('*')"></td>
        </tr>
        <tr>
          <td><input type="button" value="4" class="button" onclick="insert(4)"></td>
          <td><input type="button" value="5" class="button" onclick="insert(5)"></td>
          <td><input type="button" value="6" class="button" onclick="insert(6)"></td>
          <td><input type="button" value="-" class="button" id="op" onclick="insert('-')"></td>
        </tr>
        <tr>
          <td><input type="button" value="7" class="button" onclick="insert(7)"></td>
          <td><input type="button" value="8" class="button" onclick="insert(8)"></td>
          <td><input type="button" value="9" class="button" onclick="insert(9)"></td>
          <td><input type="button" value="+" class="button" id="op" onclick="insert('+')"></td>
        </tr>
        <tr>
          <td colspan="2"><input type="button" value="0" class="zerobutton" onclick="insert(0)"></td>
          <td><input type="button" value="." class="button" onclick="insert('.')"></td>
          <td><input type="button" value="=" class="button" id="op" onclick="equal()"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
